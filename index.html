<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartfix - ремонт мобильных телефонов</title>
  <link rel="shortcut icon" href="assets/img/smartphone.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="icon__wrapper">
        <img class="logo__icon" src="assets/img/white-smartphone.svg" alt="">
      </div>
      <p class="logo__text">Smartfix</p>
    </div>
    <nav class="menu menu--open"> <!-- обертка=меню -->
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">Услуги</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Устройства</a>
        </li>
        <li class="menu__item">
          <a href="comments.html" class="menu__link">Отзывы</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Связаться с нами</a>
        </li>
      </ul>
    </nav>
    <div class="burger-box">
      <img class="burger-box--closed" src="assets/img/white-menu.svg" alt="">
    </div>
  </header>
  <main class="main">
    <section class="section first-screen">
      <div class="first-screen__wrapper">
        <h1 class="title first-screen__title">Быстрый ремонт всех видов телефонов</h1>
        <p class="first-screen__description">Диагностика бесплатно</p>
        <p class="first-screen__description">Гарантия 6 месяцев</p>
      </div>
      <button class="btn btn--request"><a href="#request">Оставить заявку</a></button>
    </section>
    <section class="section brends">
      <h2 class="main-text">Выберите бренд</h2>
      <div class="brends__container">
        <a class="brends__item" href="#">
          <div class="brends__wrapper">
            <div class="img__wrapper">
              <img src="assets/img/apple.svg" alt="" class="brends__icon">
            </div>
            <p class="main-text brends__name">iPhone</p>
          </div>
        </a>
        <a class="brends__item" href="#">
          <div class="brends__wrapper">
            <div class="img__wrapper">
              <img src="assets/img/xiaomi.svg" alt="" class="brends__icon">
            </div>
            <p class="main-text brends__name">Xiaomi</p>
          </div>
        </a>
        <a class="brends__item" href="#">
          <div class="brends__wrapper">
            <div class="img__wrapper">
              <img src="assets/img/samsung.svg" alt="" class="brends__icon">
            </div>
            <p class="main-text brends__name">Samsung</p>
          </div>
        </a>
        <a class="brends__item" href="#">
          <div class="brends__wrapper">
            <div class="img__wrapper">
              <img src="assets/img/htc.svg" alt="" class="brends__icon">
            </div>
            <p class="main-text brends__name">HTC</p>
          </div>
        </a>
        <a class="brends__item lg" href="#">
          <div class="brends__wrapper">
            <div class="img__wrapper">
              <img src="assets/img/lg.svg" alt="" class="brends__icon">
            </div>
            <p class="main-text brends__name">LG</p>
          </div>
        </a>
      </div>
    </section>
    <section class="section services"></section>
    <section class="section comments"></section>
    <section class="section about-us"></section>
    <section class="section request" id="request">
      <div class="request__wrapper">
        <h2 class="request__title">Заявка на ремонт</h2>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
